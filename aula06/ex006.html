<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            font: normal 1em arial;
            color: rgba(255, 255, 255, 0.75);
        }
        
    </style>
</head>
<body>
    <h1>Hello Word! </h1>
    <h1>Olá Mundo! </h1>
    <p>Já me livrei da madição.</p>
    <script>
        var nome = window.prompt('Qual o seu nome ?')
        var sal = parseFloat(window.prompt('Qual o seu Salário?'))
        window.alert(`Olá ${nome}, seu salário é de ${sal.toLocaleString('pt-BR', {style: 'currency', currency:'BRL'})}`)
    </script>
</body>
</html>
